{% include "base.html" %}
{% block body %}

<!-- Form rendering is simple and easy if using bootstrap -->
<div class="container">
    <div class="row me-4 mt-auto">
        <div class="page-header">
            <h4>{{heading}}</h4>
        </div>

        <div class="col-6 col-xl-2 col-lg-3 col-md-4">
            {{wtf.quick_form(form)}}
        </div>


        <!-- When you have login form, then do show the user a link to register -->
        {% if heading|lower =='login' %}
        <div class="col-md-4">
            <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
        </div>
        {% endif %}
    </div>
</div>



{% endblock %}
